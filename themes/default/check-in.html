	<body>
		<!----全站空链接已交给jQuery自动处理成"javascript:void(0)"---->

		<!--签到DOM-->
		<div class="check-in-wrap">
			<div class="check-in-container">
				<div class="check-in-inner">

					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" class="col-xs-3 control-label">手机：</label>
							<div class="col-xs-9">
								<input type="email" class="form-control" id="inputEmail">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-xs-3 control-label">密码：</label>
							<div class="col-xs-9">
								<input type="password" class="form-control" id="inputPassword">
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-9">
								<button type="submit" class="btn btn-red btn-sm btn-lg-padding">签&nbsp;到</button>
							</div>
						</div>
					</form>
					<!--/.form-horizontal END-->

				</div>
			</div>
		</div>
		<!--/.check-in-wrap END -->

		<!-- Placed at the end of the document so the pages load faster -->
